<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="about-page">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100%;
        /*background: var(--bg-grey);*/
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background: url('../../images/about-page/usa.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color:white;
        border-top-style: solid;
        border-top-color:white;
        border-top-width: 1px;
      }

      .feature-card{
        text-align: center;
        /*max-width: 144px;*/
        margin-left:64px;
        margin-right:64px;
      }
      .feature-card h3{
        color: var(--accent-color);
      }
      .feature-card p{
        font-size:1em;
      }
      p{
        text-align:center;
        line-height: 1.6em;
      }
      .highlight-logo{
        font-size: 2em;
        color:var(--accent-color);
      }
      .highlight{
        font-size: 1.5em;
        color:var(--accent-color);
      }
      .tm{
        font-size: 1.2em;
        color:var(--accent-color);
      }

    </style>
    <iron-media-query query="(min-width: 501px)" query-matches="{{isDesktop}}"></iron-media-query>
    <iron-media-query query="(max-width : 500px)" query-matches="{{isMobile}}"></iron-media-query>

    <template is='dom-if' if='{{isMobile}}'>
      <link rel="import" href="mobile-theme.html">
    </template>
    <template is='dom-if' if='{{!isMobile}}'>
      <link rel="import" href="desktop-theme.html">
    </template>

    <div class='layout horizontal wrap  center-justified self-center flex'>

      <div  class='layout horizontal'>

        <div class='feature-card layout vertical center flex'>
          <iron-icon src='../../images/about-page/community.svg'></iron-icon>
          <h3>JOIN A COMMUNITY</h3>
          <p class='flex'>
            Follow friends and receive feedback from guests to help your next Muuv.
          </p>
        </div>

        <div class='feature-card layout vertical center flex'>
          <iron-icon src='../../images/about-page/location.svg'></iron-icon>
          <h3>EVENTS BY LOCATION</h3>
          <p class='flex'>
            Locate events based on who you follow within a 25 mile radius.
          </p>
        </div>

      </div>


      <div class='layout horizontal'>

        <div class='feature-card layout vertical center flex'>
          <iron-icon src='../../images/about-page/calendar.svg'></iron-icon>
          <h3>PLAN AHEAD</h3>
          <p class='flex'>
            Plan your days and nights in advance in a number of different cities.
          </p>
        </div>

        <div class='feature-card layout vertical center flex'>
          <iron-icon src='../../images/about-page/payment.svg'></iron-icon>
          <h3>EASY PAYMENT</h3>
          <p class='flex'>
            Buy and sell tickets effortlessly with our own payment processing system.
          </p>
        </div>

      </div>

    </div>


    <!-- <span class='flex'></span> -->
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'about-page',
      created: function(){
      },
      ready: function(){
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        elementName: {type: String, value: 'about-page', notify: true}
      }
    });
  })();
  </script>
</dom-module>
