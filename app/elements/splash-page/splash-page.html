<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../muuv-spot/muuv-spot.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="splash-page">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'aktivgrotesk';
        @apply(--layout-horizontal);
        @apply(--layout-center);
        min-height: 100%;
      }
      iron-icon{
        --iron-icon-width:64px;
        --iron-icon-height:64px;
      }
      #arrow.shake{
        animation: shake 150ms 2 linear;
        -moz-animation: shake 150ms 2 linear;
        -webkit-animation: shake 150ms 2 linear;
        -o-animation: shake 150ms 2 linear;
      }
      @keyframes shake {
         0% {
           transform: translate(3px, 0);
         }
         50% {
           transform: translate(-3px, 0);
         }
         100% {
           transform: translate(0, 0);
         }
       }
       @-moz-keyframes shake {
         0% {
           -moz-transform: translate(3px, 0);
         }
         50% {
           -moz-transform: translate(-3px, 0);
         }
         100% {
           -moz-transform: translate(0, 0);
         }
       }
       @-webkit-keyframes shake {
         0% {
           -webkit-transform: translate(3px, 0);
         }
         50% {
           -webkit-transform: translate(-3px, 0);
         }
         100% {
           -webkit-transform: translate(0, 0);
         }
       }
       @-ms-keyframes shake {
         0% {
           -ms-transform: translate(3px, 0);
         }
         50% {
           -ms-transform: translate(-3px, 0);
         }
         100% {
           -ms-transform: translate(0, 0);
         }
       }
       @-o-keyframes shake {
         0% {
           -o-transform: translate(3px, 0);
         }
         50% {
           -o-transform: translate(-3px, 0);
         }
         100% {
           -o-transform: translate(0, 0);
         }
       }
    </style>
    <iron-media-query query="(min-width: 501px)" query-matches="{{isDesktop}}"></iron-media-query>
    <iron-media-query query="(min-width : 375px) and (max-width : 627px)" query-matches="{{isMobile}}"></iron-media-query>
    <div class='flex'></div>
    <div class='layout vertical self-stretch'>
      <div class='flex'></div>
      <div id='input' class='flex layout vertical center'>
        <div class='ui input'>
          <input is='iron-input' class='ui input' placeholder='email' bind-value='{{email}}'></input>
        </div>
        <div>
          <span>I usually <span>
            <paper-dropdown-menu label="" selected=''>
              <paper-menu class="dropdown-content">
                <paper-item>Go to</paper-item>
                <paper-item>Host</paper-item>
                <paper-item>Both, Host and Attend</paper-item>
              </paper-menu>
            </paper-dropdown-menu>
          </span> events.</span>
        </div>
        <div class='ui button'>
          <button is='iron-button' class='ui button'>I Can't Wait</button>
        </div>
        <div class='flex'></div>
        <div>
          <iron-icon id='arrow' icon='expand-less'></iron-icon>
        </div>
      </div>
    </div>
    <div class='flex'></div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'splash-page',
      created: function(){
      },
      ready: function(){
        setInterval(this._jiggleArrow.bind(this),3000);
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        isMobile: {type: Boolean, value: false, notify: true},
        isDesktop: {type: Boolean, value: false, notify: true},
        email: {type: String, value: 'splash-page', notify: true},
        userType: {type: String, value: 'splash-page', notify: true},
        elementName: {type: String, value: 'splash-page', notify: true}
      },
      _jiggleArrow: function(){
        console.log('jiggleing....');
        this.toggleClass('shake', true, this.$.arrow);
        setTimeout((function(){
          this.toggleClass('shake', false, this.$.arrow);
        }).bind(this),1000);
      },
      _onSubmit: function(e){

      }
    });
  })();
  </script>
</dom-module>
