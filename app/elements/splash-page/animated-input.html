<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-right-animation.html">

<dom-module id="animated-input">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }
      #submitBtn{
        border-radius: 64px;
        height: 44px;
        background: var(--accent-color);
        margin-top: 22px;
      }
      #submitBtn.hover{
        background: var(--light-accent-color);
      }
      #submitBtn button{
        padding: 4px 4px;
        font-family: 'aktivgrotesk';
        background:transparent;
        color:white;
        border-radius: 64px;
      }
      iron-icon{
        --iron-icon-width:64px;
        --iron-icon-height:64px;
      }
      paper-dropdown-menu{
        --paper-dropdown-menu-button:{
          max-width:220px;
        };
        --paper-dropdown-menu-input:{
          font-family: 'aktivgrotesk';
          text-align:center;
          font-size:1.6em;
          line-height: 1.3em;
          color:var(--accent-color);
          --paper-input-container-focus-color: var(--accent-color);
        };
        --paper-input-container-input-color: white;
        --paper-input-container-input:{
            font-size: 30px;
          };
      }
      #userTypeInput{
        margin-bottom: 20px;
      }
      #emailInput{
        border-style: solild;
        border-width: 1px;
        border-color: var(--bg-dark-grey);
        font-size:1em;
        background: transparent;
      }
      #emailInput input{
        font-size:1em;
        background: transparent;
        color: white;
      }
      #emailInput input::-webkit-input-placeholder{
        font-size:1em;
        color:white;
      }
      #emailInput input::-moz-input-placeholder{
        font-size:1em;
        color:white;
      }
      #emailInput input:-moz-input-placeholder{
        font-size:1em;
        color:white;
      }
      #emailInput input:-ms-input-placeholder{
        font-size:1em;
        color:white;
      }

    </style>
    <paper-toast id='toast'></paper-toast>
    <div id='userTypeInput'>
      <span class='text'>"I usually <span class='text'>
        <!-- @TODO change underline color to purple -->
        <paper-dropdown-menu id='dropdownMenu' label="" selected='' placeholder='...'
          selected-item-label='{{userType}}'>
          <paper-menu  class="dropdown-content">
            <paper-item label='go to'>go to</paper-item>
            <paper-item label='host'>host</paper-item>
            <paper-item label='go to and host'>go to and host</paper-item>
          </paper-menu>
        </paper-dropdown-menu>
      </span> events."</span>
    </div>
    <div class='layout horizontal center'>
      <!-- <span class='flex'></span> -->
      <div id='emailInput' class='ui input flex'>
        <input is='iron-input' class='ui input' placeholder='email' bind-value='{{email}}'></input>
      </div>
      <!-- <span class='flex'></span> -->
    </div>
    <!-- <div class='flex'></div> -->
    <div class='layout horizontal'>
      <span class='flex'></span>
      <div id='submitBtn' class='ui button self-center' on-click='_onSubmit' on-mouseenter='_hoverOn' on-mouseleave='_hoverOff'>
        <button is='iron-button' class='ui button'>TELL ME MORE</button>
      </div>
      <span class='flex'></span>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'animated-input',
      created: function(){
      },
      ready: function(){
      },
      behaviors: [Polymer.NeonAnimationRunnerBehavior],
      listeners:{
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      properties: {
        userType: {type: String, notify: true, observer: '_inputChanged'},
        email: {type: String, notify: true, observer: '_inputChanged'},
        elementName: {type: String, value: 'animated-input', notify: true},
        animationConfig: {
          value: function() {
            return {
              'entry': {
                // provided by neon-animation/animations/scale-up-animation.html
                name: 'scale-up-animation',
                node: this
              },
              'exit': {
                // provided by neon-animation-animations/fade-out-animation.html
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        }
      },
      _inputChanged: function(inp){
        console.log('input changed', inp);
      },
      show: function() {
        this.opened = true;
        this.style.display = 'inline-block';
        // run scale-up-animation
        this.playAnimation('entry');
      },
      hide: function() {
        this.opened = false;
        // run fade-out-animation
        this.playAnimation('exit');
      },
      _onNeonAnimationFinish: function() {
        if (!this.opened) {
          this.style.display = 'none';
        }
      },
      _hoverOn: function(e){
        this.toggleClass('hover',true,this.$.submitBtn);
      },
      _hoverOff: function(e){
        this.toggleClass('hover',false,this.$.submitBtn);
      },
      _onSubmit: function(e){
        console.log('email',this.email.length)
        console.log('userType',this.userType)
        var re = /^[a-zA-Z]([a-zA-Z0-9_\-])+([\.][a-zA-Z0-9_]+)*\@((([a-zA-Z0-9\-])+\.){1,2})([a-zA-Z0-9]{2,40})$/;
        if(this.email.length === 0 && !this.userType){
          this.$.toast.text = 'Please complete the sentence and enter your email before submitting.';
          this.$.toast.show();
        } else if(!this.email){
          this.$.toast.text = 'Please enter your email before submitting.';
          this.$.toast.show();
        } else if(!this.userType){
          this.$.toast.text = 'Please complete the sentence before submitting.';
          this.$.toast.show();
        }else if(this.email !== '' && this.userType){
          if(this.email.match(re) !== null){
            this.fire('submit-signup',{email:this.email,userType:this.userType});
          } else {
            this.$.toast.text = 'Please enter a valid email before submitting';
            this.$.toast.show();
          }
        }
      }
    });
  })();
  </script>
</dom-module>
