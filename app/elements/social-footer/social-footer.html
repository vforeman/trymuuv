<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="social-footer">
  <template>
    <style>
      :host {
        display: block;
        min-height: 264px;
        background: black;
        color: white;
        @apply(--layout-vertical);
        @apply(--layout-center);
        text-align: center;
      }
      .social-card{
        font-family: 'aktivgrotesklight';
        font-size: 1.2em;
        text-align: center;
        max-width:500px;
        /*min-width:500px;*/
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      i{
        color:white;
      }
      i.hover{
        color:var(--bg-dark-grey);
      }
    </style>

      <span class='flex'></span>
    <iron-image src='../../images/about-page/anycityisyours.png' width='300' height='64' sizing='contain'></iron-image>
    <span class='social-card self-center'>
      <a href='https://twitter.com/muuvapp' target="_blank">
        <i class='twitter icon big' on-mouseenter='_toggleHoverOn' on-mouseleave='_toggleHoverOff'></i>
      </a>
      <a href='https://www.instagram.com/muuvapp/' target="_blank">
        <i class='instagram icon big' on-mouseenter='_toggleHoverOn' on-mouseleave='_toggleHoverOff'></i>
      </a>
      <span class='self-center'>@muuvapp</span>
    </span>
      <span class='flex'></span>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'social-footer',
      created: function(){
      },
      ready: function(){
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        elementName: {type: String, value: 'social-footer', notify: true}
      },
      _toggleHoverOn: function(e){
        this.toggleClass('hover',true,e.target);
      },
      _toggleHoverOff: function(e){
        this.toggleClass('hover',false,e.target);
      }
    });
  })();
  </script>
</dom-module>
