<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="animated-logo.html"> -->

<dom-module id="muuv-spot">
  <template>
    <style>
      :host {
        display: block;
        overflow: visible;
      }
    </style>
    <!-- CONDITIONAL STYLE LOADING -->
      <template is='dom-if' if='{{topleft}}'>
        <style is='custom-style'>
          :host.topleft{ width:400px; height:190px; position: absolute; top:0px; left: 0px;}
          iron-icon.topleft{ --iron-icon-height: 190px; --iron-icon-width: 400px;}
        </style>
      </template>
      <template is='dom-if' if='{{topright}}'>
        <style is='custom-style'>
          :host.topright{ width: calc(584px / 2); height: calc(391px / 2); position: absolute; top:0px; right: 0px;}
          iron-icon.topright{ --iron-icon-height: calc(391px / 2); --iron-icon-width: calc(584px / 2);}
        </style>
      </template>
      <template is='dom-if' if='{{bottomright}}'>
      <style is='custom-style'>
        :host.bottomright{ width:calc(352px / 2); height:calc(443px / 2); position: absolute; bottom:0px; right: 0px;}
        iron-icon.bottomright{ --iron-icon-height: calc(443px / 2); --iron-icon-width: calc(352px / 2); }
      </style>
      </template>
      <template is='dom-if' if='{{bottomleft}}'>
      <style is='custom-style'>
        :host.bottomleft{ width:calc(344px / 2); height:calc(715px / 2); position: absolute; bottom:0px; left: 0px; }
        iron-icon.bottomleft{ --iron-icon-height: calc(715px / 2); --iron-icon-width: calc(344px / 2); }
      </style>
      </template>

      <template is='dom-if' if='{{isDesktop}}'>

        <template is='dom-if' if='{{center}}'>
            <style is='custom-style'>
            @media (min-width: 787px)  {
              :host.center{ width:calc(1064px/2); height:calc(790px/2); position: absolute; overflow: visible; top: calc(50% - 790px/4.2); left: calc(49.5% - 1064px/4.4); }
              iron-icon.center{ --iron-icon-height: calc(790px/2); --iron-icon-width: calc(1064px/2); }
            }
            </style>
          </template>

      </template>

      <template is='dom-if' if='{{isMobile}}'>

        <template is='dom-if' if='{{center}}'>
          <style is='custom-style'>

          @media (min-width: 0px) and (max-width: 320px) {
            :host.center{ width:calc(1064px/2.2); height:calc(790px/2); position: absolute; overflow: hidden; top: calc(65% - 790px/4.4); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2.2); --iron-icon-width: calc(1064px/2.2); }
          }
          @media (min-width: 321px) and (max-width: 568px) and (orientation: landscape) {
            :host.center{ width:calc(1064px/2); height:calc(790px/2); position: absolute; overflow: hidden; top: calc(100% - 790px/4.4); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2.2); --iron-icon-width: calc(1064px/2.2); }
          }
          @media (min-width: 321px) and (max-width: 414px)  {
            :host.center{ width:calc(1064px/2.2); height:calc(790px/2); position: absolute; overflow: hidden; top: calc(60% - 790px/4.4); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2.2); --iron-icon-width: calc(1064px/2.2); }
          }
          @media (min-width: 568) and (max-width: 667px) and (orientation: landscape) {
            :host.center{ width:calc(1064px/2.2); height:calc(790px/2); position: absolute; overflow: hidden; top: calc(90% - 790px/4.4); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2.2); --iron-icon-width: calc(1064px/2.2); }
          }
          @media (min-width:786px) and (max-width: 786px) and (orientation: landscape) {
            :host.center{ width:calc(1064px/2); height:calc(790px/2); position: absolute; overflow: visible; top: calc(78% - 790px/4.2); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2); --iron-icon-width: calc(1064px/2); }
          }
          </style>
        </template>

      </template>
      <template is='dom-if' if='{{isTwitter}}'>

        <template is='dom-if' if='{{center}}'>
          <style is='custom-style'>

          @media (min-width: 0px) and (max-width: 320px) {
            :host.center{ width:calc(1064px/2.2); height:calc(790px/2); position: absolute; overflow: hidden; top: calc(55% - 790px/4.4); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2.2); --iron-icon-width: calc(1064px/2.2); }
          }
          @media (min-width: 321px) and (max-width: 568px) and (orientation: landscape) {
            :host.center{ width:calc(1064px/2); height:calc(790px/2); position: absolute; overflow: hidden; top: calc(100% - 790px/4.4); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2.2); --iron-icon-width: calc(1064px/2.2); }
          }
          @media (min-width: 321px) and (max-width: 414px)  {
            :host.center{ width:calc(1064px/2.2); height:calc(790px/2); position: absolute; overflow: hidden; top: calc(50% - 790px/4.4); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2.2); --iron-icon-width: calc(1064px/2.2); }
          }
          @media (min-width: 568) and (max-width: 667px) and (orientation: landscape) {
            :host.center{ width:calc(1064px/2.2); height:calc(790px/2); position: absolute; overflow: hidden; top: calc(90% - 790px/4.4); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2.2); --iron-icon-width: calc(1064px/2.2); }
          }
          @media (min-width:786px) and (max-width: 786px) and (orientation: landscape) {
            :host.center{ width:calc(1064px/2); height:calc(790px/2); position: absolute; overflow: visible; top: calc(78% - 790px/4.2); left: calc(50% - 1064px/4.4); }
            iron-icon.center{ --iron-icon-height: calc(790px/2); --iron-icon-width: calc(1064px/2); }
          }
          </style>
        </template>

      </template>



    <!-- SPOT SVG -->
        <iron-icon id='spot' src="{{_imageUrl(position,theme)}}"></iron-icon>

      </template>



  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'muuv-spot',
      created: function(){
      },
      ready: function(){
        var ua = navigator.userAgent.toLowerCase();
        if((ua.indexOf('mozilla') > -1) && (ua.indexOf('iphone') > -1) && (ua.indexOf('version') == -1)){
          this.isTwitter = true;
          this.isMobile = false;
        }
        // if(navigator.userAgent.toLowerCase() == 'Mozilla/5.0 (iPhone; CPU iPhone OS 8_2 like Mac OS X) AppleWebKit/600.1.4 (KHTML, like Gecko) Mobile/12D508'){
        //   this.isTwitter = true;
        // }
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        isTwitter: {type: Boolean, value:false, notify: true},
        isDesktop: {type: Boolean, value:false, notify: true,observer: '_isDesktopChanged'},
        isMobile: {type: Boolean, value:false, notify: true,observer: '_isMobileChanged'},
        theme: {type: String, value:'dark', notify: true},
        center: {type: Boolean, value:false, notify: true},
        topleft: {type: Boolean, value:false, notify: true},
        topright: {type: Boolean, value:false, notify: true},
        bottomright: {type: Boolean, value:false, notify: true},
        bottomleft: {type: Boolean, value:false, notify: true},
        position: {type: String, notify: true},
        elementName: {type: String, value: 'muuv-spot', notify: true}
      },
      _imageUrl: function(position,theme){
        this.toggleClass(position, true);
        this.toggleClass(position, true,this.$.spot);
        this[position] = true;
        // this.async(function(){
        //   // this._transformCenter();
        // });

        var url = '../../images/splash-page/%POSITION-%THEME.svg';
        url = url.replace('%POSITION',position).replace('%THEME',theme);
        return url;
      },
      _isDesktopChanged: function(isDesktop){
        console.log('isDesktop',isDesktop)
        if(isDesktop){
          this.isMobile = false;
        }
      },
      _isMobileChanged: function(isMobile){
        console.log('isMobile',isMobile);
        if(isMobile){
          this.isDesktop = false;
          if(this.isTwitter){
            this.isMobile = false;
          }
        }
      }
    });
  })();
  </script>
</dom-module>
