<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="mission-page">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center);
        font-family: 'aktivgrotesk';
      }
      p{
        text-align:justify;
        line-height: 1.6em;
      }
      .highlight-logo{
        font-size: 2em;
        color:var(--accent-color);
      }
      .highlight{
        font-size: 1em;
        font-weight: bold;
        color:var(--accent-color);
      }
      .tm{
        font-size: 1.2em;
        color:var(--accent-color);
      }
    </style>
    <!-- MEDIA QUERY -->
    <iron-media-query query="(min-width: 501px)" query-matches="{{isDesktop}}"></iron-media-query>
    <iron-media-query query="(max-width : 500px)" query-matches="{{isMobile}}"></iron-media-query>
    <template is='dom-if' if='{{isMobile}}'>
      <link rel="import" href="mobile-theme.html">
    </template>
    <template is='dom-if' if='{{!isMobile}}'>
      <link rel="import" href="desktop-theme.html">
    </template>
      <h3 class='flex'>OUR MISSION</h3>
      <!-- <span class='flex'></span> -->
      <p class='center'><span class='highlight-logo'>Muuv</span> is a social event platform designed to create a community through events.
        We <span class='highlight'>connect</span> people through shared experiences, which are easy to find, host, and
        be a part of. Muuv changes the way you <span class='highlight'>discover</span> events and purchase tickets. We
        are committed to shaping one <span class='highlight'>community</span>  for those who want to create memories
        through live experiences.
      </p>
      <span class='flex'></span>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'mission-page',
      created: function(){
      },
      ready: function(){
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        isMobile: {type: Boolean, notify: true, observer: '_changed'},
        isDesktop: {type: Boolean, notify: true, observer: '_changed'},
        elementName: {type: String, value: 'mission-page', notify: true}
      },
      _changed: function(val){
        console.log(val)
      }
    });
  })();
  </script>
</dom-module>
